<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./games.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span > then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <div class="input-control">
            <label for="firstName" >
            <input id="firstName" type="text" class="firstName" placeholder="First Name" />
            <span id="name_error" style="color:red;"></span>
            <!-- <i id="alert" class='fas fa-exclamation-circle' style='font-size:25px;color:red'></i>-->
            </label>
        </div>
            <div class="input-control">
              <label for="lastName">
            <input id="lastName" type="text" class="lastName" placeholder="Last Name" />
            <span id="lname_error" style="color:red;"></span>
            <!--<i id="alert" class='fas fa-exclamation-circle' style='font-size:25px;color:red'></i> --></label></div>
            <div class="input-control"> 
              <label for="email">
            <input id="email" type="email" class="email" placeholder="Email" />
            <span id="email_error" style="color:red; text-align:right"></span>
            <!--<i id="alert" class='fas fa-exclamation-circle' style='font-size:25px;color:red'></i>-->
            <div class="error"></div>
          </label></div>
          <div class="input-control" style="position:relative"> 
             <label for="password">
            <input id="password" type="password" class="password" placeholder="Password"  />
            <span id="password_error" style="color:red;"></span> 
            <i id="eye_icon" class="fa fa-eye" style="font-size:24px; "></i>
          </label></div>
          <button id="submit">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
